<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foot = Number(prompt('Nhập số foot'));
        var meter = Number(prompt('Nhập số meter'));
        document.write(foot +' foot = ' + foot*0.305 + 'meter' + '<br>');
        document.write(meter +' meter = ' + meter*3.279 + 'foot' + '<br>')
    </script>
</body>
</html>
