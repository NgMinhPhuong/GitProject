<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let value = null;
        do {
            value = Number(prompt('Enter a number form 1 to 10:'));

        }while(value > 1 && value < 10);
        alert(`số vừa nhập là: ${value}`);
    </script>
</body>
