    <script>
        let a = [1,2,3,4];
        function myF(arr){
            let l = 0;
            let r = arr.length - 1;
            while(l < r)
            {
                let re = arr[l];
                arr[l] = arr[r];
                arr[r] = re;
                l++;
                r--;
            }
            console.log(arr)
        }
        myF(a); //4 3 2 1
    </script>
