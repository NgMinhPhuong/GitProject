<body>
    <script>
        function Scircle(bankinh){
            return Math.PI * bankinh*bankinh;
        }
      
        function CvCircle(bankinh){
            return 2 * Math.PI * bankinh;
        }

        console.log(Scircle(3))
        console.log(CvCircle(3))
    </script>
