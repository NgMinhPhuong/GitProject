<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ['h','u','y','g','a']
        
        function myF(arr, char){
            let cnt = 0;
            for(let x of arr)
            {
                if(x == char) cnt++;
            }
            if(cnt == 0) return -1;
            return cnt;
        }
        console.log(myF(a, 'g')); // in ra 1;
        console.log(myF(a,'o')); // in ra -1 do không tìm thấy
    </script>
</body>
</html>
