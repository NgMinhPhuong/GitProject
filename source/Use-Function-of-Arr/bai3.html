<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt('Nhập chuỗi: ')
        var res = '';
        for(let x of a)
        {
            let i = x.toLowerCase();
            let j = x.toUpperCase();
            if(x == i)  res += x.toUpperCase();
            else if(x == j) res += x.toLowerCase();
            else res += " ";
        }
        console.log(res)
    </script>
</body>
</html>
