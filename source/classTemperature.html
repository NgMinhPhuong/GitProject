<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperature(temp){
            this.temp = temp;
            this.getCtoF = function(){
                return (this.temp * 1.8) + 32;
            }
            this.getCtoK = function(){
                return this.temp + 273.15;
            }
        }
        let Temp = new Temperature(25);
        document.write(`${Temp.temp} độ C = ${Temp.getCtoF()} Độ F <br>`)
        document.write(`${Temp.temp} độ C = ${Temp.getCtoK()} Độ K`)
    </script>
</body>
</html>
