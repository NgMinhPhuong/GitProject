    <script>
        class Remote{
            constructor(ma, tv){
                this.ma = ma;
                this.TV = tv 
            }
        
            ChangeChanel(a){
                if(this.TV.status)
                this.TV.ChannelNow = a;
            }

            TangVollum(){
                if(this.TV.status)
                this.TV.vollumNow++;
            }

            GiamVollum(){
                if(this.TV.status)
                this.TV.vollumNow--;
            }
        };

        class TV{
            constructor(ChannelNow, vollumNow){
                this.ChannelNow = ChannelNow;
                this.vollumNow = vollumNow;
                
            }

            turnOn(){
                this.status = 1;
            }
            turnOff(){
                this.status = 0;
            } 
        }

        let tvv = new TV(3, 7);
        
        tvv.turnOn();
        let remote = new Remote('1234', tvv)
        remote.ChangeChanel(3);
        remote.TangVollum();
        remote.TangVollum();
        console.log(tvv.vollumNow);
        tvv.turnOff();
        console.log(tvv.status);
        

    </script>
