<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [1,5,10,12,6,27,33,0,4,11];
        let maxx = a[0];
        let index = 0;
        for(var x in a)
        {
            if(a[x] > maxx){
                maxx = a[x];
                index = x;
            }
        }
        alert(`Phần tử lớn nhất trong mảng là ${maxx} có vị trí là ${index}`)
    </script>
</body>
</html>
