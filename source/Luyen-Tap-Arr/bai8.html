<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [];
        n = 10;
        var cnt = 1;
        while(n--){
            let inp = +prompt(`Nhập phần tử thứ ${cnt} trong mảng: `)
            a.push(inp)
            cnt++;
        }

        for(let i = 0; i < a.length - 1; i++)
        {
            for(let j = i; j < a.length; j++)
            {
                if(a[i] < a[j])
                {
                    let luu = a[i];
                    a[i] = a[j];
                    a[j] = luu;
                }

            }
        }

        console.log(a);
    </script>
</body>
</html>
