<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [];
        n = 10;
        var cnt = 1;
        while(n--){
            let inp = +prompt(`Nhập phần tử thứ ${cnt} trong mảng: `)
            a.push(inp)
            cnt++;
        }
        let v = +prompt('Nhập số cần xoá: ')
        for(let i = 0; i < a.length; i++)
        {
            if(a[i] == v){
                for(let j = i; j < a.length - 1; j++)
                {
                    a[j] = a[j] + 1;
                }
            } 
        }
        a[a.length - 1] = 0;
        console.log(a)
    </script>
</body>
</html>
