<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = [];
        n = 10;
        var cnt = 1;
        while(n--){
            let inp = +prompt(`Nhập phần tử thứ ${cnt} trong mảng: `)
            a.push(inp)
            cnt++;
        }
        let v = +prompt('Nhập số cần tìm: ')
        var text ='';
        for(var x of a)
        if(x == v){
            text = 'V is in the array'
            break;
        }
        if(text)
            document.write(text);
        else{
            document.write('V is not in the array')
        }
    </script>
</body>
</html>
