<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <script>
        let year = prompt('Nhập năm: ')
        let isLeapYear = false;
        if(year % 4 == 0)
        {
            if(year % 100 == 0)
            {
                if(year % 400 == 0) isLeapYear = true;
            }
            else{
                isLeapYear = true;
            }
        }
        if(isLeapYear) alert("Năm year là năm nhuận")
        else alert(`Năm ${year} không là năm nhuận`)
    </script>
</body>
</html>
