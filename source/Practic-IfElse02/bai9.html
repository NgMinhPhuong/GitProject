<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('Nhập a:'));
        let b = Number(prompt('Nhập b:'));
        let c = Number(prompt('Nhập c:'));
        if((a > 0 && b > 0 && c > 0) && a+b > c && b+c > a
        && a+c > b) alert('a,b,c là 3 cạnh của tam giác')
        else alert('a,b,c không phải là cạnh của tam giác')
    </script>
</body>
</html>
