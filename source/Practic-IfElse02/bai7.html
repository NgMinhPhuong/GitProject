<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('Nhập a'));
        let b = Number(prompt('Nhập b'));
        let c = Number(prompt('Nhập c'));
        let delta = b * b - (4 * a * c);
        if(delta == 0) alert(`Pt có nghiệm kép x1=x2 = ${-b/(2*a)}`);
        else if(delta < 0) alert('pt vô nghiệm');
        else alert(`pt có 2 nghiệm phân biệt x1=${(-b+Math.sqrt(delta))/(2*a)} , x2=${(-b-Math.sqrt(delta))/(2*a)}`)
    </script>
</body>
</html>
