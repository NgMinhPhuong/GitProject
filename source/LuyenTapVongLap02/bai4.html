<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dai = +prompt('Nhập chiều dài: ');
        let rong = +prompt('Nhập chiều rộng ');
        for(let i = 1; i <= rong; i++)
        {
            for(let j = 1; j <= dai; j++)
            {
                if(i == 1 || i == rong){
                    document.write('*')
                }
                else{
                    if(j == 1 || j == dai){
                        document.write('*');
                    }
                    else{
                        document.write('&nbsp;&nbsp');
                    }
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
