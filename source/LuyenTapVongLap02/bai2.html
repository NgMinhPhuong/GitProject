<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gt(n)
        {
            let tich = 1;
            for(let i = 1; i <= n; i++){
                tich *= i
            }
            return tich;
        }
        let n = +prompt('nhập vào số nguyên dương');
        alert(`Giai thừa của ${n} là: ${gt(n)}`)

    </script>
</body>
</html>
