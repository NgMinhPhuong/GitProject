<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 300px;border-collapse: collapse;"></table>
    <script>
        let sout , i = 1, j;
        sout = `<table border="1" style="width: 300px;border-collapse: collapse;">`;
            let q = 10;
        while(q--)
        {
            sout += '<tr>'
           for(j = i; j <= i* 10; j += i)
           {
                sout += `<td>${j}</td>`;
           } 
           sout += '</tr>'
           i++;
        }
        document.write(sout)
    </script>
</body>
</html>
