<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        padding: 50px;
    }
    table   {
        width: 100%;
        border-collapse: collapse;
    }

    th , td {
        padding: 20px;
        border: 1px solid black;
    }

    th {
        font-family: 'Patua One', cursive;
        background-color: #d61b06;
        font-size: 16px;
        font-weight: 400;
        color: white;
        border-color:  white;
    }

    td {
        font-family: 'Open Sans', sans-serif;
        font-weight:400;
        color:#5f6062;
        font-size:13px;
        padding:20px 20px 20px 20px;
        border-bottom:1px solid #e0e0e0;
        text-align: center;
    }
    tr {
        text-align: center;
    }
</style>
<body>
    <table>
        <tbody>
            <tr >
                <th rowspan="2">Thứ</th>
                <th colspan="2">Hoạt động</th>
               
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ Hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ 3</td>
                <td>Nhận biết, tập nói</td>
                <td>Rèn nề nếp, kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ 4</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ 5</td>
                <td>Văn Học</td>
                <td>Nhận biết giá trị cuộc sống</td>
            </tr>
         
        </tbody>
    </table>
</body>
</html>
