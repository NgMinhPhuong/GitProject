<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let VatLy = parseInt(prompt('Lý'));
        let Hoa = parseInt(prompt('Hoá'));
        let Sinh = parseInt(prompt('SInh'));
        document.write("Tổng điểm là: " + (VatLy + Hoa + Sinh))
        document.write('<br> Điểm trung bình là: '+ (VatLy + Hoa + Sinh)/3)
    </script>
</body>
</html>
