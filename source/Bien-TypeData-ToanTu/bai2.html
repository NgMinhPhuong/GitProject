<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let heat = prompt('Nhập nhiệt độ(độ C)')
        let h = parseInt(heat);
        document.write(heat + ' độ C = ' + (h * 9  / 5 + 32) + ' độ F')
    </script>
</body>
</html>
