<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isprime(x){
            for(let i = 2; i <= Math.sqrt(x); i++)
            {
                if(x  % i == 0) return false;
            }
            return true;
        }
        var a = Number(prompt('Nhập số cần check: '));
        if(isprime(a)) alert(`${a} là số nguyên tố`)
        else alert(`${a} không là số nguyên tố`)
    </script>
</body>
</html>
