<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 7;
        var sum = 0;
        var cnt = 0;
        while(true){
            sum += x;
            x += 7;
            cnt++;
            if(cnt == 30) break;
        }
        document.write(sum);
    </script>
</body>
</html>
