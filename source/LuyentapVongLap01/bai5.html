<body>
    <script>
        let cnt = 0,sum = 2;
        let a = [0, 1, 1];
        var i = 3;
        cnt
        while(true){
            a.push(a[i - 1] + a[i - 2]); sum += a[a.length - 1];
            i++;cnt++;
        if(cnt == 20) break;
        }
        document.write(sum)
        
    </script>
