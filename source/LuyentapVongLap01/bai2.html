<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = prompt('Nhâp nhiệt độ');
        do{  
            if(n > 100) n = prompt('Giảm nhiệt độ');
            if(n < 20) n = prompt('Tăng nhiệt độ')
           
        }while(n > 100 || n < 20);
    </script>
</body>
</html>
