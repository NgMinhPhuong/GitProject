<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('Nhập số:'));
        if(a > 0) alert('Số này lớn hơn 0')
        else if(a < 0) alert('Số này bé hơn 0')
        else alert('Số này bằng 0');
    </script>
</body>
</html>
