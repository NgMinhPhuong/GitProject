<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = Number(prompt('Điểm kiểm tra:')) ;
       let b = Number(prompt('Điểm thi giữa  kỳ:')) ;
       let c = Number(prompt('Điểm thi cuối kì')) ;
       let sum = a + b + c;
       if(sum >= 24) alert('Giỏi')
       else if(sum >= 19.5) alert('Khá');
       else alert('Trung bình');
    </script>
</body>
</html>
