<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt('Nhập doanh số bán được (SỐ sản phẩm:)'))
        let b = Number(prompt('Nhập giá mỗi san phẩm:'))
        let c = Number(prompt('Hoa hồng nhận đươc(%):'))
        let t = b * c/100 * a;
        alert(`Tiền bạn nhận được là ${t}`)
    </script>
</body>
</html>
