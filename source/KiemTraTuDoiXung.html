<script>
    var s = 'rotor';
    var a = '';
    var b = '';
    
    function isPalindrome(s, k){
       if(k == s.length){
        return;
       }
       a += s[k]
       isPalindrome(s ,k + 1);
       b += s[k];
       if(a == b) return true;
       return false;
    }
    console.log(isPalindrome(s, 0));
</script>
