<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <script>
        function Mobile(baterry)
        {
            this.messReceived = [];
            this.messSent = [];
            this.checkOnOff = false;
            this.baterry = baterry;
            this.reMessage = '';
            this.reMessageTo = '';
            this.reMessageSend = '';
            this.turnOn = function(){
                this.checkOnOff = true;
            }
            this.charging = function(){
                if(this.checkOnOff == false) {console.log('chưa mở máy');return;}
                if(this.baterry == 100) {console.log('Pin đầy rồi ^^'); return;}
                this.baterry += 5;
                if(this.baterry > 100) this.baterry = 100;
            }
            this.soanMessage = function(s){
                if(this.checkOnOff == false) {console.log('chưa mở máy');return;}
                this.reMessage = s;  
                this.baterry--;       
            }

            this.sentMessage = function(another){
                
                if(this.checkOnOff == false) {console.log('chưa mở máy');return;}
                this.messSent.push(this.reMessage);
                this.baterry--;
                another.messReceived.push(this.reMessage);
                this.reMessage = '';
            }

            this.showMessReceived = function(){
                if(this.checkOnOff == false) {console.log('chưa mở máy');return;}
                for(let x in this.messReceived)
                {
                    console.log(`${Number(x)+1}: ${this.messReceived[x]}`)
                }
                this.baterry--;
            }

            this.showMessSent = function(){
                if(this.checkOnOff == false) {console.log('chưa mở máy');return;}
                for(let x in this.messSent)
                {
                    if(this.messSent.hasOwnProperty(x))
                    console.log(`${Number(x)+1}: ${this.messSent[x]}`)
                }
                this.baterry--;
            }
        }

        let Ip16 = new Mobile(100);
        let Ip17 = new Mobile(100);
        console.log(Ip16.baterry);
        Ip16.turnOn();
        Ip17.turnOn();
        Ip16.soanMessage('helo íp7');
        Ip16.sentMessage(Ip17);
        Ip16.showMessSent();
        
        
    </script>
</body>
</html>
