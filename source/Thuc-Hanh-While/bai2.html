<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2></h2>
    <script>
        let text = "";
        let i = 1;
        while(i <= 100)
        {
            text += `<hr width = ${i}>`
            i++;
        }
        document.querySelector('h2').innerHTML = text;
    </script>
</body>
</html>
