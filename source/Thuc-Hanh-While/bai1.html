<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt('Enter a number: '))
        let total = num;
        while(num != -1){
            alert(num);
            num = Number(prompt('Enter a number: ')) 
            total += num;
            
        }
        alert(`total: ${total + 1}`)
    </script>
</body>
