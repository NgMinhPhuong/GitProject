<!DOCTYPE html>
<html>
<head>
    <title>Hiệu ứng cuối nét vẽ dường thẳng trong canvas</title>
</head>
<style>
  canvas{
    background-color: rgb(0, 30, 255);
  }
</style>
<body>
    <canvas id="myCanvas" width="400px" height="400px"></canvas>

    <script>
        // Lấy đối tượng canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Vẽ đường thẳng
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(350, 50);

        // Tạo gradient từ điểm bắt đầu đến điểm kết thúc
        var gradient = ctx.createLinearGradient(50, 50, 350, 50);
        gradient.addColorStop(0, "blue"); // Màu sắc ban đầu
        gradient.addColorStop(1, "transparent"); // Màu trong suốt cuối nét

        // Cài đặt gradient làm màu của đường vẽ
        ctx.strokeStyle = gradient;
        ctx.lineWidth = 5;
        ctx.lineCap = "round"; // Đầu nét làm tròn

        // Vẽ đường thẳng với hiệu ứng cuối nét
        ctx.stroke();
    </script>
</body>
</html>
