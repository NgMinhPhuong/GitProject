<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="playstop" onclick="test()">stop/play</button>
    <button class="reset"> reset</button>
    <script>
         let audio = new Audio('./BoomOnline-V.A-3697589.mp3')
        let check = false;
        setInterval(() => {
            if(check == 2)
            {   audio.pause();
                audio.currentTime = 0;
                audio.play();
               
            }
           else if(check == true)
            audio.play();
        else audio.pause()
        }, 1);
       
        let btn = document.querySelector('.playstop')
        btn.onclick = function(e){
            if(check == 2) check = true;
            else
            check = !check
        }
        document.querySelector('.reset').onclick=function(e){
            check = 2;
        }

            
    </script>
</body>
</html>
